message DidCredential {
  repeated string credtype = 1 [(gogoproto.moretags) = "json:\"type\" yaml:\"type\""];
  string issuer            = 2 [(gogoproto.moretags) = "json:\"issuer\" yaml:\"issuer\""];
  string issued            = 3 [(gogoproto.moretags) = "json:\"issued\" yaml:\"issued\""];
  Claim claim              = 4 [(gogoproto.moretags) = "json:\"claim\" yaml:\"claim\""];
}

message Claim {
  string id         = 1 [(gogoproto.moretags) = "json:\"id\" yaml:\"id\""];
  bool KYCvalidated = 2 [(gogoproto.moretags) = "json:\"KYCValidated\" yaml:\"KYCValidated\""];
}
message DidCredential {
  option (gogoproto.goproto_stringer) = false;

  repeated string credtype = 1;
  /*Did*/ string issuer = 2;
  string issued = 3;
  Claim claim = 4;
}

message Claim {
  option (gogoproto.goproto_stringer) = false;

  /*Did*/ string id = 1;
  bool KYCvalidated = 2;
}